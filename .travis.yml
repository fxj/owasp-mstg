sudo: required
language: objective-c
osx_image: xcode9.3
before_install:
- rvm install 2.5.1 --disable-binary
- brew install pandoc
- gem install asciidoctor
script:
- "./Tools/gendocs.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "$TRAVIS_BUILD_DIR/Generated/MSTG-EN.pdf"
    - "$TRAVIS_BUILD_DIR/Generated/MSTG-EN.docx"
  skip_cleanup: true
  overwrite: true
  name: "Intermediate update $TRAVIS_TAG"
  body: "Intermediate update ($TRAVIS_TAG)."
  on:
    repo: OWASP/owasp-mstg
    tags: true
